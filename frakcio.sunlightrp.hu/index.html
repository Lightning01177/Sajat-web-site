<!DOCTYPE html>
<html lang="hu">    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frakció Pályázás - SunLightRP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="shortcut icon" href="assets/logoslrp.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <img src="assets/logoslrp.png" alt="" class="rounded mx-auto d-block m-5" width="100px">
    <h1 class="text-center text-white display-4 m-5"><b class="b-title" style="font-weight: 500">SunLightRP</b> Frakció Pályázás</h1>
    <form onsubmit="sendContact(event)" class="container" style="max-width: 60vh; ">
        <div class="mb-3">
          <label for="messageInput" class="form-label">Discord neved (példa: Lightning#5089) </label>
          <input type="text" class="form-control ninpot" id="dcInput" placeholder="Discordneved#1233" required>
        </div>
        <div class="mb-3">
            <label for="messageInput" class="form-label">Hány éves vagy?</label>
            <input type="text" class="form-control ninpot" id="korInput" placeholder="43" required>
        </div>
        <div class="mb-3">
            <label for="messageInput" class="form-label">Milyen frakciót szeretnél?</label>
            <input type="text" class="form-control ninpot" id="TypeInput" placeholder="Legális vagy Illegális" required>
        </div>
        <div class="mb-3">
            <label for="messageInput" class="form-label">Frakció teljes neve</label>
            <input type="text" class="form-control ninpot" id="voltInput" placeholder="teljes neve" required>
        </div>
        <div class="mb-3">
            <label for="messageInput" class="form-label">Rövid frakció történet</label>
            <input type="text" class="form-control ninpot" id="foglInput" placeholder="Rövid történet" required>
        </div>
        <button type="submit" class="btn btn-primary rounded mx-auto d-block m-5">Jelentkezés</button>
        <button type="submit" class="btn btn-secondary rounded mx-auto d-block m-5" onclick="fooldal()">Vissza a főoldalra</button>
      </form>

    <p class="text-center text-white text-opacity-25 mt-1">SunLightRP 2023 © | Made by: <a href="http://wearefirka.hu/">Firka Co.</a></p>
</body>
<script>
    function jelentkezes() {
        window.open('responses/')
    }
    function fooldal() {
        window.open("https://sunlightrp.hu/", "_self")
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
<script>
    async function sendContact(ev) {
        ev.preventDefault();

        const senderDiscord = document.getElementById('dcInput').value;
        const senderKor = document.getElementById('korInput').value;
        const senderFrakiType = document.getElementById('TypeInput').value;

        const webhookBody = {
            embeds: [{
                title: 'Új Frakció Jelentkezés Érkezett',
                color: '16746012',
                fields: [
                    { name: 'Discord címe', value: senderDiscord },
                    { name: 'Életkora', value: senderKor },
                    { name: 'Milyen frakciót szeretnél?', value: senderFrakiType },
                ]
            }],
        };

        const webhookUrl = 'https://discord.com/api/webhooks/1106902713813434408/KRicqwX0Wg--tU-bKo6ahLYtq5r1WLoaBSP7wj0yqxqqBxZAz-uE_QDs5B2tyB1qvBLe';

        const response = await fetch(webhookUrl, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(webhookBody),
        });

        if (response.ok) {
            window.location.replace('responses/vettuk.html',"_self")
        } else {
            window.location.replace('responses/sikertelen-jelentkezes.html',"_self")
        }
    }
</script>
</html>
